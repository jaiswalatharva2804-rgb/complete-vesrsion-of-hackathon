<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Outer tracking ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Middle ring segments -->
  <path d="M 50 18 A 32 32 0 0 1 82 50" fill="none" stroke="#00f0ff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M 82 50 A 32 32 0 0 1 50 82" fill="none" stroke="#ff00ff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
  
  <!-- Center crosshair -->
  <line x1="50" y1="32" x2="50" y2="42" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="58" x2="50" y2="68" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="50" x2="42" y2="50" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="50" x2="68" y2="50" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot with glow -->
  <circle cx="50" cy="50" r="4" fill="#00f0ff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner brackets -->
  <path d="M 15 20 L 15 15 L 20 15" fill="none" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 80 15 L 85 15 L 85 20" fill="none" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 85 80 L 85 85 L 80 85" fill="none" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>
  <path d="M 20 85 L 15 85 L 15 80" fill="none" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>
</svg>